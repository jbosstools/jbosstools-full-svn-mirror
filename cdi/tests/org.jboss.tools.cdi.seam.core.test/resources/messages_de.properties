de_home_header=Über dieses Beispiel-Anwendung
de_home_body=Dieses Beispiel demonstriert, wie einfach es ist, EE-Module zu entwickeln stateful Web-Applikationen mit Java 6 mit tragbaren Augmented Seam.  Just register, login, and book a room to see the future of Java EE in action.  Einfach registrieren, einloggen, und buchen Sie ein Zimmer zum Handeln sieht die Zukunft von Java EE in. Throughout the application you'll see notes in the sidebar that explain how this platform helps you meet enterprise application requirements. Während der Anwendung, die Sie in der Seitenleiste sehen Noten, die erklären, wie diese Plattform hilft Ihnen, Enterprise Application Anforderungen.
de_home_note=HINWEIS: Bitte keine persönlichen Daten oder Ihre Kreditkartennummer in dieser Beispielanwendung in Kraft.
