<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<f:loadBundle basename="jsftraining.messages" var="msg" />

<head>
<style type="text/css">
	.redText {
		color:violet;
		background: green
	}
	.blueText {
		color:blue;
		background: lime;
		font-weight: bold;
	}
</style>
<title></title>
<link rel="stylesheet"
	href="${facesContext.externalContext.requestContextPath}/pages/main.css" />
</head>
<body>
	<f:view>
		<h:form>
			<rich:dataTable id="dataTableID" value="#{bookList.label}" var="label">
				<rich:subTable value="#{bookList.bookList}" var="book" rowClasses="redText, blueText" columnClasses="redText, blueText">
					<rich:column rowspan="2">
						<h:outputText value="#{book.price}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column rowspan="2" >
						<h:outputText value="#{book.numOfCopies}"/>
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column colspan="2" breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>	
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>	
				</rich:subTable>
				
				<rich:column colspan="3">
					<h:outputText value="#{book.price}" />
				</rich:column>
				
				<rich:subTable value="#{bookList.bookList}" var="book" rowClasses="redText, blueText" columnClasses="redText, blueText">
					<rich:column rowspan="2">
						<h:outputText value="#{book.price}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column rowspan="2" >
						<h:outputText value="#{book.numOfCopies}"/>
					</rich:column>
					<rich:column breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>
					<rich:column colspan="2" breakBefore="true">
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>	
					<rich:column>
						<h:outputText value="#{book.numOfCopies}" />
					</rich:column>	
				</rich:subTable>
			</rich:dataTable>
		</h:form>
	</f:view>
</body>
</html>
