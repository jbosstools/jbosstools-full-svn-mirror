<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">abcEntityList</f:facet>
        
        <div class="results">
        
            <h:outputText value="No abcEntity exists" 
                       rendered="#{empty abcEntityList.resultList}"/>
                   
            <h:dataTable id="abcEntityList" var="abcEntity"
                      value="#{abcEntityList.resultList}" 
                   rendered="#{not empty abcEntityList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{abcEntity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="abcEntity" 
                         value="#{abcEntity.name}" 
                         view="/abcEntity.xhtml">
                        <f:param name="abcEntityId" 
                                value="#{abcEntity.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>
        
        </div>
        
    </rich:panel>
    
    <div class="actionButtons">
        <s:button id="done" 
               value="Create abcEntity"
                view="/abcEntity.xhtml"/>			  
    </div>
    
</ui:define>

</ui:composition>
