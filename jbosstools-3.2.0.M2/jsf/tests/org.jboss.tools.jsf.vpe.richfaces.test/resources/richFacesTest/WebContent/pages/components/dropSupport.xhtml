<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<head>
</head>
<body>
<h1>dropSupport</h1>

<f:view>
<rich:dragIndicator id="dragIndicator" >
    <f:facet name="single">
        <f:verbatim>
            <b>Single item</b>
        </f:verbatim>
    </f:facet>
</rich:dragIndicator>
<h:form>
     <rich:panel id="dragPanel">
        <f:facet name="header">
            <h:outputText value="dragSource" />
        </f:facet>
        <rich:dragSupport
            dragIndicator=":dragIndicator"
            dragType="item" 
            dragValue="itemData">
            <rich:dndParam id="dndParam" 
                type="drag" 
                name="label" 
                value="labelValue"/>
        </rich:dragSupport>
        <h:outputLabel value="dragLabel1" for="t1"/>        
        <h:outputText id="t1" value="dragText1" />      
    </rich:panel>
    
    <rich:panel id="dropPanel">
        <f:facet name="header">
            <h:outputText value="dropTarget" />
        </f:facet>
        <rich:dropSupport
            id="dropSupport"
            acceptedTypes="item"
            dropValue="itemData">
        </rich:dropSupport>
        <h:outputLabel value="dropLabel2" for="t2"/>        
        <h:outputText id="t2" value="dropText2" />      
    </rich:panel>
</h:form>
</f:view>

</body>
</html>
