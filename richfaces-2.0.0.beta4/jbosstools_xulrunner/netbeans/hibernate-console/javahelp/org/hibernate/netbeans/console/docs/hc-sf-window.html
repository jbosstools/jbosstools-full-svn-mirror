<html>

        <title>Session Factories</title>
        <link rel="stylesheet" href="ide.css" type="text/css">

    <body>
        <h2>Session Factories Window</h2>
        <p>
        It displays all installed session factories.
        Can be accessed by using the menu entry <b>Window | Hibernate Console | Session Factories</b>
        </p>
        <p>
        The small toolbar buttons can be used to add, configure or remove a session factory.<br>
        <img src="img/sf-window-toolbar.png">
        </p>
        <p>
        Each session factory also has a context menu.<br>
        <img src="img/sf-context-menu.png">
        </p>
    </body>
</html>
