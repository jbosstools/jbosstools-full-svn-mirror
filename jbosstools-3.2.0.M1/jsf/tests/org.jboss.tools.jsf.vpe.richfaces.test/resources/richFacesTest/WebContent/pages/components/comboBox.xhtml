<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
	<link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<h1>comboBox</h1>
<rich:comboBox value="#{bean.cbString}" defaultLabel="Select Any Value"
	style="width:250px" id="comboBox" listHeight="150px">
	<f:selectItem itemValue="suggestion 1" />
	<f:selectItem itemValue="suggestion 2" />
	<f:selectItem itemValue="suggestion 3" />
	<f:selectItem itemValue="suggestion 4" />
	<f:selectItem itemValue="suggestion 5" />
</rich:comboBox>

<rich:comboBox value="#{bean.cbString}" defaultLabel="Select Any Value"
	buttonIconInactive="../../pictures/clickme.gif"
	style="width:250px" id="comboBox-JBIDE-2856-buttonIconInactive">
	<f:selectItem itemValue="suggestion 1" />
	<f:selectItem itemValue="suggestion 2" />
	<f:selectItem itemValue="suggestion 3" />
	<f:selectItem itemValue="suggestion 4" />
	<f:selectItem itemValue="suggestion 5" />
</rich:comboBox>

<rich:comboBox value="#{bean.cbString}" defaultLabel="Select Any Value" disabled="true"
	style="width:250px" id="comboBox-JBIDE-2856-disabled">
	<f:selectItem itemValue="suggestion 1" />
	<f:selectItem itemValue="suggestion 2" />
	<f:selectItem itemValue="suggestion 3" />
	<f:selectItem itemValue="suggestion 4" />
	<f:selectItem itemValue="suggestion 5" />
</rich:comboBox>

<rich:comboBox value="#{bean.cbString}" defaultLabel="Select Any Value" disabled="true"
	buttonIconDisabled="../../pictures/clickme.gif"
	style="width:250px" id="comboBox-JBIDE-2856-buttonIconDisabled">
	<f:selectItem itemValue="suggestion 1" />
	<f:selectItem itemValue="suggestion 2" />
	<f:selectItem itemValue="suggestion 3" />
	<f:selectItem itemValue="suggestion 4" />
	<f:selectItem itemValue="suggestion 5" />
</rich:comboBox>

<rich:panel styleClass="btn" id="complexCombo">
	<f:facet name="header">
    	<h:outputText value="Combo Box"/>
    </f:facet>
	<form>
		<rich:comboBox defaultLabel="Enter some value" width="150">
    		<f:selectItem itemValue="item 1"/>
    		<f:selectItem itemValue="item 2"/>
    		<f:selectItem itemValue="item 3"/>
    		<f:selectItem itemValue="item 4"/>
    		<f:selectItem itemValue="item 5" />
			<f:selectItem itemValue="item 6" escape="false"/>
    		<f:selectItem itemValue="item 7" itemDisabled="true"/>
			<f:selectItem itemValue="item 8" itemDescription="some descriprion"/>
    		<f:selectItem itemValue="item 10"/>
    		<f:selectItem itemValue="item 11"/>
    		<f:selectItem itemValue="item 12"/>
  		</rich:comboBox>
    </form>
</rich:panel>	
</body>
</html>
