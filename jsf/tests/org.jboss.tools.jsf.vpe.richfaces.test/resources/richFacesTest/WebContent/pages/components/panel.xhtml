<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
</head>

<body>
<f:view>
	<rich:panel id="p1">
		<f:facet name="header">
        	Panel Header
        </f:facet>
        	Panel Content
    </rich:panel>
    
    <rich:panel headerClass="headerClass" bodyClass="bodyClass" id="p2">
              <f:facet name="header">
              	-Text_H1
                <h:outputText value="*jsf_H1"/>
                <span>+Html_H1</span>
              	-Text_H2
                <h:outputText value="*jsf_H2"/>
                <span>+Html_H2</span>
				-Text_H3
              </f:facet>
              <f:facet name="footer">
              	-Text_F1
                <h:outputText value="*jsf_F1"/>
                <div>+Html_F1</div>
              	-Text_F2
                <h:outputText value="*jsf_F2"/>
                <div>+Html_F2</div>
              	-Text_F3
              </f:facet>
   		  <f:facet name="BLA">
              	-Text_BLA1
                <h:outputText value="*jsf_BLA1"/>
                <div>+Html_BLA1</div>
              	-Text_BLA2
                <h:outputText value="*jsf_BLA2"/>
                <div>+Html_BLA2</div>
              	-Text_BLA3
              </f:facet>
               -Text_Body1
              <h:outputText value="*jsf_Body1"/>
			<textarea>HTML textarea1</textarea>
			<br></br>
			<textarea>HTML textarea2</textarea>
              <h:outputText value="*jsf_Body2"/>              
             	-Text_Body2
            </rich:panel>
            
</f:view>
</body>
</html>
