<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<head>
</head>
<body>
<h1>dropListener</h1>

<f:view>

    <h:panelGrid id="dragPanel">
        <rich:dragSupport
            dragType="item">
        </rich:dragSupport>
        <h:outputLabel value="dragLabel1" for="t1"/>        
        <h:outputText id="t1" value="dragText1" />      
    </h:panelGrid>
    
    <h:panelGrid id="dropPanel">
        <rich:dropSupport
            id="dropSupport"
            acceptedTypes="item">
            <rich:dropListener id="dropListener" 
                binding="dropListener">
            </rich:dropListener>
        </rich:dropSupport>
        <h:outputLabel value="dropLabel2" for="t2"/>        
        <h:outputText id="t2" value="dropText2" />      
    </h:panelGrid>
    
</f:view>

</body>
</html>
