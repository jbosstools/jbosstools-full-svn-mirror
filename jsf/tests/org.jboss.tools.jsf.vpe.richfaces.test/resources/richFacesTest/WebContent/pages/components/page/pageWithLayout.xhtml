<rich:page xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" 
	
	markupType="xhtml"
	contentType="text/html"
	
	headerClass="headerClass"
	subheaderClass="subheaderClass"
	bodyClass="bodyClass"
	footerClass="footerClass"
	sidebarClass="sidebarClass"
	sidebarPosition="right"
	sidebarWidth="200"
	width="800"	
	theme=""
	style="background-color: white;"
	styleClass="styleClass"
	
	id="id1">
	
	<style type="text/css">
	
.rich-page {
	font-size: 15px;
	color: red;
	background-color: blue;
}

.rich-page-header {
	color: blue;
	background-color: red;
}

.rich-page-header-content {
	color: yellow;
	background-color: brown;
}

.rich-page-subheader {
	color: green;
	background-color: pink;
}

.rich-page-content {
	color: green;
	background-color: pink;
}

.rich-page-sidebar {
	color: white;
	background-color: red;
}

.rich-page-main {
	color: olive;
	background-color: orange;
}

.rich-page-body {
	color: blue;
	background-color: aqua;
}

.rich-page-footer {
	color: blue;
	background-color: yellow;
}

.rich-page-footer-content {
	color: white;
	background-color: green;
}

.rich-page-sidebar,.rich-page-body,.rich-page-footer {

}
	/*
	.headerClass {
		color: white;
		background-color: black;
	}
	.subheaderClass {
		color: white;
		background-color: black;
	}
	.sidebarClass {
		color: blue;
		background-color: black;
	}
	.bodyClass {
		color: white;
		background-color: black;
	}
	.footerClass {
		color: white;
		background-color: black;
	}
	*/
	.styleClass {
		color: red;
		background-color: blue;
	}
	</style>
	
	<f:facet name="header">
		<h:outputText value="HEADER" style="font-size: 2em;"/>
	</f:facet>
	<f:facet name="subheader">
		<h:outputText value="SUBHEADER" style="font-size: 2em;"/>
	</f:facet>
	<f:facet name="sidebar">
		<h:outputText value="SIDEBAR" style="font-size: 2em;"/>
	</f:facet>
	<f:facet name="footer">
		<h:outputText value="FOOTER" style="font-size: 2em;"/>
	</f:facet>
	
	<h1>BODY START</h1>
	
	<rich:layout style="border: 1px solid black;" id="id2">
		<rich:layoutPanel position="top" width="100%"  id="id3">
			<h:outputText value="TOP PANEL" />
		</rich:layoutPanel> 
		<rich:layoutPanel position="left" width="50%">
			<h:outputText value="LEFT PANEL" />
		</rich:layoutPanel>
		<rich:layoutPanel position="center" width="50%" id="id4">
			<h:outputText value="CENTER PANEL" style="font-size: 2em;"/>
		</rich:layoutPanel>
		<rich:layoutPanel position="bottom">
			<h:outputText value="BOTTOM PANEL" />
		</rich:layoutPanel>
	</rich:layout>
	
</rich:page>
