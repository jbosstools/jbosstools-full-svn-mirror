<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<style type="text/css">
.ecol1 {
	vertical-align: top;
	padding-right: 25px
}

.ecol2 {
	vertical-align: top;
	border-left: #ACBECE 1px solid;
	padding-left: 10px
}

.rich-calendar-tool-btn {
	font-family: Arial, Verdana;
}
</style>
<style>
.cols {
	vertical-align: top;
	width: 50%;
}
</style>
<style>
.panelc {
	width: 25%;
	vertical-align: top;
}

.dropTargetPanel {
	width: 90%;
}

.footerClass {
	text-align: center;
	padding-top: 5px;
}
</style>
<style type="text/css">
body {
	font: normal 11px tahoma, sans-serif;
}

.column {
	width: 75px;
	font: normal 11px tahoma, sans-serif;
	text-align: center;
}

.column-index {
	width: 75px;
	font: normal 11px tahoma, sans-serif;
	text-align: left;
}

.list-row3 {
	background-color: #ececec;
}

.list-row1 {
	background-color: #f1f6fd;
}

.list-row2 {
	background-color: #fff;
}

.list-header {
	font: bold 11px tahoma, sans-serif;
	text-align: center;
}

.list-table1 {
	border: 1px solid #bed6f8;
}

.list-table2 {
	border: 1px solid #bed6f8;
}
</style>
<style type="text/css">
.col1 {
	width: 240px;
}

.col2 {
	width: 80px;
}

.col3 {
	width: 240px;
}

.col4 {
	width: 80px;
}
</style>
<style>
.label {
	font-weight: bold;
}

.pbody {
	width: 200px;
}
</style>
<link href="/WebContent/pages/components/main.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
<rich:dataFilterSlider id="dataFilterSlider" startRange="1"
	endRange="1000" increment="100" handleValue="1" trailer="false" />
<rich:dataFilterSlider id="dataFilterSliderCustomCSS" startRange="1"
	endRange="1000" increment="100" handleValue="1" trailer="false"
	styleClass="commonStyle" fieldStyleClass="fieldStyle"
	handleStyleClass="handleStyle" rangeStyleClass="rangeStyle"
	trackStyleClass="trackStyle" trailerStyleClass="trailerStyle"
	style="color:yellow" />

	<a4j:form id="dataFilterSliderWithDataTable" reRender="list-body" ajaxSubmit="true"
		ignoreDupResponses="true" requestDelay="100">
		<a4j:region id="stat1">
			<a4j:outputPanel id="slider-body">
				<rich:dataFilterSlider sliderListener="#{mybean.doSlide}"
					binding="#{inventoryList.dataFilterSlider}" for="carList"
					forValRef="inventoryList.carInventory" filterBy="getMileage"
					manualInput="true" onslide="true" onchange="true"
					storeResults="true" width="459" startRange="10000" endRange="60000"
					increment="10000" trailer="true" handleValue="10000"
					styleClass="evenRow" id="slider_1">
				</rich:dataFilterSlider>
			</a4j:outputPanel>
			<a4j:outputPanel id="list-body">
				<h:dataTable id="carIndex" rows="10"
					binding="#{inventoryList.carMakeIndexUIData}"
					value="#{inventoryList.carMakeIndex}" var="category"
					styleClass="list-table1" columnClasses="evenRow"
					rowClasses="list-row3">
					<h:column>
						<a4j:commandLink actionListener="#{inventoryList.filterCarList}"
							reRender="carList">
							<h:outputText value="#{category}" />
							<f:attribute name="filterRule" value="showTable" />
						</a4j:commandLink>
					</h:column>
				</h:dataTable>
				<h:dataTable id="carList" rows="10"
					value="#{inventoryList.carInventory}" var="category"
					rowClasses="list-row1, list-row2" columnClasses="column"
					headerClass="list-header" styleClass="list-table1">
					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText" value="Make" />
						</f:facet>
						<h:outputText value="#{category.make}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText" value="Model" />
						</f:facet>
						<h:outputText value="#{category.model}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText"
								value="#{inventoryList.priceColumnName}" />
						</f:facet>
						<h:outputText value="#{category.price}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText styleClass="headerText"
								value="#{inventoryList.mileageColumnName}" />
						</f:facet>
						<h:outputText value="#{category.mileage}" />
					</h:column>
				</h:dataTable>
			</a4j:outputPanel>
		</a4j:region>
	</a4j:form>

</body>
</html>
