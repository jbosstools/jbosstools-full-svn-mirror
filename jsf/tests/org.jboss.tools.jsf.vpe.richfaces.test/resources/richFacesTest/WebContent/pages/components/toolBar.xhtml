<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<link href="/WebContent/pages/components/main.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
<f:view>
<h1>************ id="toolBar1" ************</h1>
	<rich:toolBar id="toolBar1" itemSeparator="line">
		<rich:toolBarGroup>
			<h:outputLabel value="Edit" for="edit" />
		</rich:toolBarGroup>
		<rich:toolBarGroup>
			<h:outputLabel value="Find" for="find" />
		</rich:toolBarGroup>
		<rich:toolBarGroup>
			<h:outputLabel value="Filter" for="filter" />
		</rich:toolBarGroup>
		<rich:toolBarGroup location="right">
			<h:inputText styleClass="barsearch" />
			<h:commandButton styleClass="barsearchbutton" value="Search" />
		</rich:toolBarGroup>
	</rich:toolBar>

		<h1>************ id="toolBar2" ************</h1>
		<rich:toolBar id="toolBar2" 
			contentClass="btn" height="26" itemSeparator="line"
			separatorClass="btn" styleClass="btn" id="toolBar2">
			<rich:toolBarGroup
				style="font-style:italic;background-color:Cornsilk;text-decoration:overline;font-family:Arial Narrow;font-weight:bolder;"
				width="500">
				<h:graphicImage value="images/icons/create_doc.gif" styleClass="pic" />
				<h:graphicImage value="images/icons/create_folder.gif"
					styleClass="pic" />
				<h:graphicImage value="images/icons/copy.gif" styleClass="pic" />
			</rich:toolBarGroup>
			<rich:toolBarGroup location="right">
				<h:graphicImage value="images/icons/save.gif" styleClass="pic" />
				<h:graphicImage value="images/icons/save_as.gif" styleClass="pic" />
				<h:graphicImage value="images/icons/save_all.gif" styleClass="pic" />
			</rich:toolBarGroup>
			<rich:toolBarGroup location="right">
				<h:graphicImage value="images/icons/find.gif" styleClass="pic" />
				<h:graphicImage value="images/icons/filter.gif" styleClass="pic" />
			</rich:toolBarGroup>
		</rich:toolBar>
		
		<h1>************ id="toolBar3" ************</h1>
		<h:form>
			<rich:toolBar id="toolBar3" 
				height="34" itemSeparator="line" styleClass="evenRow" separatorClass="btn"
				contentStyle="color:PaleVioletRed;font-size:medium;font-style:italic;background-color:FloralWhite;font-family:Arial TUR;font-weight:bolder;">
				<rich:toolBarGroup itemSeparator="grid">
					<h:graphicImage id="edit" value="images/icons/edit.gif" />
					<h:outputLabel value="Edit" for="edit" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:graphicImage id="find" value="images/icons/find.gif" />
					<h:outputLabel value="Find" for="find" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:graphicImage id="filter" value="images/icons/filter.gif" />
					<h:outputLabel value="Filter" for="filter" />
				</rich:toolBarGroup>
				<rich:toolBarGroup location="right">
					<h:inputText styleClass="barsearch" />
					<h:commandButton styleClass="barsearchbutton"
						onclick="return false;" value="Search" />
				</rich:toolBarGroup>
			</rich:toolBar>
		</h:form>
		
		<h1>************ id="toolBar4" ************</h1>
		<rich:toolBar id="toolBar4" contentClass="btn"
			contentStyle="color:PaleVioletRed;font-size:medium;font-style:italic;background-color:FloralWhite;font-family:Arial TUR;font-weight:bolder;"
			id="bar" height="30" itemSeparator="#{tbBean.groupSeparator}"
			style="color:Cornsilk;font-style:italic;background-color:Orchid;text-decoration:underline;font-family:Arial Narrow,Bodoni MT;font-weight:bold;">
			<rich:toolBarGroup itemSeparator="#{tbBean.groupItemSeparator}">
				<h:outputText value="Group1.1"></h:outputText>
				<h:outputText value="Group1.2"></h:outputText>
				<h:outputText value="Group1.3"></h:outputText>
			</rich:toolBarGroup>
			<rich:toolBarGroup itemSeparator="#{tbBean.groupItemSeparator}">
				<h:outputText value="Group2.1"></h:outputText>
				<h:outputText value="Group2.2"></h:outputText>
			</rich:toolBarGroup>
			<rich:toolBarGroup location="right"
				itemSeparator="#{tbBean.groupItemSeparator}">
				<h:outputText value="Group3.1"></h:outputText>
				<h:outputText value="Group3.2"></h:outputText>
			</rich:toolBarGroup>
		</rich:toolBar>

</f:view>
</body>
</html>
