<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
	<link href="/WebContent/pages/components/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<f:view>
	<rich:fileUpload id="fileUpload">
	</rich:fileUpload>
	<rich:fileUpload id="fileUpload1" fileUploadListener="#{fileUploadBean.listener}"
					maxFilesQuantity="#{fileUploadBean.uploadsAvailable}"
					reRender="table" id="upload"
					immediateUpload="#{fileUploadBean.autoUpload}" acceptedTypes="jpg"
					style="width:500; height:500" addButtonClass="btn" cancelButtonClass="btn"
					cleanButtonClass="btn" uploadButtonClass="btn">
					<a4j:support event="onuploadcomplete" reRender="info" />
	</rich:fileUpload>
</f:view>
</body>
</html>
