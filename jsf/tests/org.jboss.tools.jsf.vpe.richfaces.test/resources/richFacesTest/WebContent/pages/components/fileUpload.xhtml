<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
	<link href="/WebContent/pages/components/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<f:view>
	<rich:fileUpload id="fileUpload">
	</rich:fileUpload>
	<rich:panel id="fileUpload1">
		<f:facet name="header">
			<h:outputText value="File Upload" />
		</f:facet>
		<h:form>
			<h:panelGrid columns="2" columnClasses="top,top">
				<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
					maxFilesQuantity="#{fileUploadBean.uploadsAvailable}"
					reRender="table" id="upload"
					immediateUpload="#{fileUploadBean.autoUpload}" acceptedTypes="jpg"
					style="width:500; height:500" addButtonClass="btn" cancelButtonClass="btn"
					cleanButtonClass="btn" uploadButtonClass="btn">
					<a4j:support event="onuploadcomplete" reRender="info" />
				</rich:fileUpload>
				<h:panelGroup id="info">
					<rich:panel bodyClass="info">
						<f:facet name="header">
							<h:outputText value="Uploaded Files Info" />
						</f:facet>
						<h:outputText value="No files currently uploaded"
							rendered="#{fileUploadBean.size==0}" />
						<rich:dataGrid columns="1" value="#{fileUploadBean.files}"
							var="file" rowKeyVar="row">
							<rich:panel bodyClass="rich-laguna-panel-no-header">
								<h:panelGrid columns="2">
									<a4j:mediaOutput element="img" mimeType="#{file.mime}"
										createContent="#{fileUploadBean.paint}" value="#{row}"
										style="width:50px; height:50px;" cacheable="false">
										<f:param value="#{fileUploadBean.timeStamp}" name="time" />
									</a4j:mediaOutput>
									<h:panelGrid columns="2">
										<h:outputText value="File Name:" />
										<h:outputText value="#{file.name}" />
										<h:outputText value="File Length(bytes):" />
										<h:outputText value="#{file.length}" />
									</h:panelGrid>
								</h:panelGrid>
							</rich:panel>
						</rich:dataGrid>
					</rich:panel>
					<rich:spacer height="3" />
					<br />
					<a4j:commandButton action="#{fileUploadBean.clearUploadData}"
						reRender="info, upload" value="Clear Uploaded Data"
						rendered="#{fileUploadBean.size>0}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</rich:panel>
</f:view>
</body>
</html>
