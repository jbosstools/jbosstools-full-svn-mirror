<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<link href="/WebContent/pages/components/main.css" rel="stylesheet"
	type="text/css" />
</head>

<body>
<f:view>
	<rich:progressBar id="progressBar"
		value="#{progressBarBean.currentValue}" interval="2000"
		label="#{progressBarBean.currentValue} %"
		enabled="#{progressBarBean.enabled}" minValue="-1" maxValue="100"
		reRenderAfterComplete="progressPanel">
		<f:facet name="initial">
			<br />
			<h:outputText value="Process doesn't started yet" />
			<h:commandButton action="startPtogress" value="startPtogress" />
		</f:facet>
		<f:facet name="complete">
			<br />
			<h:outputText value="Process Done" />
			<h:commandButton action="restartPtogress" value="restartPtogress" />
		</f:facet>
	</rich:progressBar>

	<br />

	<rich:progressBar style="color:red" styleClass="btn" mode="client"
		id="progressBar1">
		<f:facet name="initial">
			<h:outputText value="Process doesn't started yet" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="Process Done" />
		</f:facet>
	</rich:progressBar>
</f:view>
</body>
</html>
