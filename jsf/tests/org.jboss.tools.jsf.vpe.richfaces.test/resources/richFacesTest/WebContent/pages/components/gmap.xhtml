<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<head>
<style type="text/css">
.map {
    border: 5px solid green;
}
.map-bg {
    background-color: red;
}
</style>
</head>

<body>
<f:view>
    <rich:gmap id="gmap1" showGLargeMapControl="true" showGMapTypeControl="true"
        showGScaleControl="true" mapType="G_SATELLITE_MAP" zoom="1" style="widht: 100px; height: 100px;">
    </rich:gmap> 
    <br />
    <rich:gmap id="gmap2" showGLargeMapControl="false" showGMapTypeControl="false"
        showGScaleControl="false" mapType="G_SATELLITE_MAP" zoom="1" styleClass="map" style=" width : 301px; height : 306px;">
    </rich:gmap>
    <br /> 
    
    <rich:gmap id="gmap3" showGLargeMapControl="true" showGMapTypeControl="false"
        showGScaleControl="false" mapType="G_SATELLITE_MAP" zoom="1"  styleClass="map-bg">
    </rich:gmap> 
    <br /> 
    <rich:gmap id="gmap4" showGLargeMapControl="true" showGMapTypeControl="true"
        showGScaleControl="false" mapType="G_SATELLITE_MAP" zoom="1">
    </rich:gmap> 
    <br /> 
    <rich:gmap id="gmap5" showGLargeMapControl="false" showGMapTypeControl="true"
        showGScaleControl="false" mapType="G_SATELLITE_MAP" zoom="1">
    </rich:gmap> 
    <br /> 
    <rich:gmap id="gmap6" showGLargeMapControl="false" showGMapTypeControl="true"
        showGScaleControl="true" mapType="G_SATELLITE_MAP" zoom="1">
    </rich:gmap> 
    <br /> 
    <rich:gmap id="gmap7" showGLargeMapControl="false" showGMapTypeControl="false"
        showGScaleControl="true" mapType="G_SATELLITE_MAP" zoom="1">
    </rich:gmap> 
    <br /> 
    <rich:gmap id="gmap8" showGLargeMapControl="true" showGMapTypeControl="false"
        showGScaleControl="true" mapType="G_SATELLITE_MAP" zoom="1">
    </rich:gmap> 
    <br />
</f:view>
</body>
</html>
