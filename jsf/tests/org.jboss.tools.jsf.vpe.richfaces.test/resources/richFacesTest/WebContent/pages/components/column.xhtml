<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<style>
	.redText {color:red;}
	.blueText {color:blue;}
</style>
</head>
<body>
<h1>column</h1>
<h:form>
	<rich:dataTable cellpadding="0" cellspacing="0" width="700" border="0"
		var="row" value="#{bean.dtList}" rowKeyVar="rowKey" id="dataTable">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="2">
					<rich:spacer />
				</rich:column>
				<rich:column colspan="3" id="column1">
					<h:outputText value="FIELDS" />
				</rich:column>
				<rich:column breakBefore="true" id="column2">
					<h:outputText value="field1" />
				</rich:column>
				<rich:column>
					<h:outputText value="field2" />
				</rich:column>
				<rich:column>
					<h:outputText value="field3" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>


		<rich:columnGroup columnClasses="redText, blueText">
			<rich:column>
				<h:outputText value="#{rowKey}" />
			</rich:column>
			<rich:column id="column3">
				<h:outputText value="#{row.field1}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field2}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field3}">
				</h:outputText>
			</rich:column>

		</rich:columnGroup>



		<f:facet name="footer">
			<rich:columnGroup>
				<rich:column></rich:column>
				<rich:column id="column4">
					<h:outputText value="footer1" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer2" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer3" />
				</rich:column>

			</rich:columnGroup>
		</f:facet>
	</rich:dataTable>
</h:form>
</body>
</html>
