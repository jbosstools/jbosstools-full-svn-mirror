<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<style type="">
.dotted-border {
	border-style:dotted;border-color:orchid;
}
</style>
</head>

<body>
<f:view>
	<a4j:mediaOutput id="mediaOutput1" element="img" cacheable="false" session="true"
		createContent="#{paintBean.paint}" value="#{paintData}"
		mimeType="image/jpeg" />
	<a4j:mediaOutput id="mediaOutput2" element="img" cacheable="false" session="true"
		createContent="#{paintBean.paint}" value="#{paintData}" border="20" align="right"
		style="background-color:green;" styleClass="dotted-border"
		mimeType="image/jpeg" dir="RTL"/>
	<a4j:mediaOutput id="mediaOutput3" element="a" cacheable="false" session="true" uriAttribute="href"
		createContent="#{paintBean.paint}" value="#{paintData}"
		style="background-color:green;" styleClass="dotted-border"
		mimeType="image/jpeg" dir="RTL"/>
</f:view>
</body>
</html>
