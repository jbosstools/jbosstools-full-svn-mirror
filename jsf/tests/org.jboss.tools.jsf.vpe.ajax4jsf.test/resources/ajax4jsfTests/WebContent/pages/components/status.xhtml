<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
</head>

<body>
<f:view>
	<h:outputText value="Ajax  Status:" />
	<a4j:status id="status1" startText="In progress..." stopText="Complete" />
	<br />
	<h:form>
		<a4j:commandButton eventsQueue="foo" value="Ajax Request" />
	</h:form>
	<br />
	<h:form>
	<a4j:commandButton eventsQueue="foo2" value="Ajax Request 2" />
	</h:form>
	<a4j:status id="status2" for="stat2" 
			startText="START TEXT" 
			stopText="STOP TEXT"
			style="border-color:red;"
			startStyle="background-color:yellow;"
			stopStyle="border-width:3px;border-style:solid;"
			styleClass="StyleClass"
			startStyleClass="StartStyleClass"
			stopStyleClass="StopStyleClass" >
	    <f:facet name="start">
	        <h:outputText value="FACET START OUTPUT TEXT"/>
	    </f:facet>
	    <f:facet name="stop">
	        <h:outputText value="FACET STOP OUTPUT TEXT" />
	    </f:facet>
	</a4j:status>

</f:view>
</body>
</html>
