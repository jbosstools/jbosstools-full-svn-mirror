# This is the list of locales which will be packaged as plugins
# (assuming their po directories exist).
# Please separate locale IDs with commas (",") and no spaces.
#
#locales: en,en_AA,qps,zh_CN,pt_BR,es_ES,fr_FR,de_DE
locales: en,en_AA,qps

prop2pot_regex_from=^([^/]+)/plugins/([^/]+)/(?:src/main/resources/|src/main/|[^/]+/|)(.*)[.]properties$$
prop2pot_regex_to=\\1~\\2-\\3~\\3.pot
verifyprop_regex_to=\\1/\\2/\\3.properties

BASE_VERSION=0.1
PLUGIN_VENDOR=JBoss

NAME_en=English
NAME_qps=Pseudo Locale (qps)
NAME_en_AA=Pseudo Locale (en_AA)

fragment_whenManifestOnly=skip
#fragment_whenManifestOnly=create

# TODO mark empty strings NON-TRANSLATABLE, then change this to "fail"
prop2pot_whenEmptyString=warnAndSkip
